<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
    <title>{% block title %} Index {% endblock %}</title>
</head>
<body>


    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Tâches
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/tasks">Voir Tâches</a>
                <a href="/task/create">Ajouter Tâche</a>
            </div>
        </div>
        {%  if current_user.is_authenticated %}
        <div>
            <a href="/user/profil">Mon profil</a>
        </div>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="/auth/login" class="logout">Login</a>
        <a href="/auth/register" class="logout">Register</a>
        {% else  %}
        <a href="/auth/logout" class="logout">logout</a>
        {% endif %}
    </div>
    {%block content%}
        <div class="content">
            <h2>Voici ma page d'index</h2>
        </div>
    {% endblock %}
</body>
</html>
